
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Team Roster — Anime Fantasy (2×5 Grid)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg-1:#071025;
      --card:#071a2a;
      --muted:#bcd7ee;
      --glass: rgba(255,255,255,0.04);
      --accent-1: #7ef9a6;
      --accent-2: #ff9ac2;
      --accent-3: #ffd36a;
      --accent-4: #9bd0ff;
      --accent-5: #b3a0ff;
      --accent-6: #8cffb1;
      --accent-7: #ffc6a6;
      --accent-8: #c8fffb;
      --accent-9: #ffb3f5;
      --accent-10:#ffd6b8;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background: radial-gradient(800px 400px at 10% 10%, rgba(140,180,255,0.04), transparent 10%),
                  linear-gradient(180deg,#021129 10%, #071025 80%);
      color:#eaf6ff;
      display:flex;align-items:center;justify-content:center;padding:28px;
    }

    .wrap{
      width:1200px; max-width:100%; border-radius:14px; padding:18px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04); box-shadow: 0 20px 60px rgba(2,6,23,0.7);
    }

    header{display:flex;align-items:center;justify-content:space-between;gap:12px}
    header h1{margin:0;font-size:20px}
    header p{margin:0;color:var(--muted);font-size:13px}

    .grid{
      display:grid;
      grid-template-columns: repeat(5, 1fr);
      gap:14px;
      margin-top:16px;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.012), rgba(0,0,0,0.03));
      border-radius:12px; padding:12px; position:relative; overflow:hidden; min-height:160px;
      border:1px solid rgba(255,255,255,0.03);
      transition:transform .22s ease, box-shadow .22s ease;
      display:flex; flex-direction:column; align-items:center; gap:8px;
    }
    .card:hover{ transform: translateY(-8px); box-shadow: 0 18px 40px rgba(6,12,40,0.6) }

    .portrait{
      width:86px;height:96px;border-radius:10px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
      display:flex; align-items:center; justify-content:center; position:relative; overflow:visible;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,0.45));
    }

    svg.portrait{ width:86px;height:96px; display:block; }

    .name{ font-weight:700; font-size:13px; color:#fff; text-align:center; margin-top:4px; }

    .title{ font-size:11px; color:var(--muted); text-align:center; margin-bottom:6px; }

    .power-row{ width:100%; display:flex; gap:8px; align-items:center; padding:0 6px; margin-top:6px }
    .power-label{ font-size:12px; color:var(--muted); min-width:70px }
    .power-bar{ flex:1; height:12px; background:rgba(255,255,255,0.04); border-radius:8px; overflow:hidden; position:relative }
    .power-fill{ position:absolute; left:0; top:0; bottom:0; width:0%; border-radius:8px; transition:width 600ms linear, box-shadow 200ms linear }
    .power-val{ font-size:12px; color:var(--muted); min-width:44px; text-align:right }

    /* glowing energy backdrop */
    .glow{
      position:absolute; inset:0; pointer-events:none; mix-blend-mode:screen; opacity:0.9;
      background: radial-gradient(circle at 10% 10%, rgba(255,255,255,0.02), transparent 10%);
      transition:opacity .3s ease;
      filter: blur(6px);
    }

    /* small sparkles */
    .spark{ position:absolute; width:6px;height:6px;border-radius:50%; pointer-events:none; opacity:0; transform:scale(0.4); filter:blur(2px) }

    /* badge for main healer */
    .main-badge{ position:absolute; top:8px; right:8px; font-size:11px; padding:6px 8px; border-radius:10px; color:#041023; font-weight:700 }

    footer{ margin-top:12px; color:var(--muted); font-size:13px; text-align:center }

    @media (max-width:1180px){
      .grid{ grid-template-columns: repeat(2, 1fr); gap:12px }
    }

    @media (max-width:680px){
      .grid{ grid-template-columns: repeat(1, 1fr); }
    }

  </style>
</head>
<body>
  <div class="wrap" role="main">
    <header>
      <div>
        <h1>Team Roster — Anime Fantasy</h1>
        <p>2×5 grid with animated, randomized healing power levels.</p>
      </div>
      <div>
        <button id="refresh" style="padding:8px 12px;border-radius:8px;border:none;background:linear-gradient(90deg,#7bf3c6,#8ac8ff);cursor:pointer;font-weight:700">Randomize Now</button>
      </div>
    </header>

    <div class="grid" id="grid">
      <!-- Cards are injected by JavaScript -->
    </div>

    <footer>Healing power fluctuates dynamically — purely playful and fictional.</footer>
  </div>

<script>
(() => {
  const members = [
    {id:'pham', name:'Pham hoàng hai', title:'Lead Healer', color:'var(--accent-1)'},
    {id:'bui_huyen_mai', name:'Bùi Huyền Mai', title:'Support', color:'var(--accent-2)'},
    {id:'duc_viet_bui', name:'Đức Việt Bùi', title:'Buffer', color:'var(--accent-3)'},
    {id:'trinh_ngoc_hung', name:'Trịnh Ngọc Hưng', title:'Caster', color:'var(--accent-4)'},
    {id:'tran_duc_manh', name:'Trần Đức Mạnh', title:'Guardian', color:'var(--accent-5)'},
    {id:'nguyen_khanh_bang', name:'Nguyễn Khánh Bằng', title:'Analyst', color:'var(--accent-6)'},
    {id:'aryan_panicker', name:'Aryan Panicker', title:'Swift', color:'var(--accent-7)'},
    {id:'ta_thu_hau', name:'Tạ Thu Hậu', title:'Healer', color:'var(--accent-8)'},
    {id:'aittaty', name:'Aittaty Kyzybek', title:'Spirit', color:'var(--accent-9)'},
    {id:'ali_akram', name:'Ali Akram', title:'Protector', color:'var(--accent-10)'}
  ];

  const grid = document.getElementById('grid');

  // helper to create simple anime-style portrait SVG
  function portraitSVG(id, color){
    const svg = `
      <svg class="portrait" viewBox="0 0 86 96" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <defs>
          <linearGradient id="${id}_skin" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0" stop-color="#ffdcb8"/>
            <stop offset="1" stop-color="#ffcaa0"/>
          </linearGradient>
        </defs>
        <rect x="0" y="0" width="86" height="96" rx="10" fill="rgba(0,0,0,0.12)"/>
        <g transform="translate(10,6)">
          <ellipse cx="28" cy="24" rx="20" ry="18" fill="url(#${id}_skin)"/>
          <path d="M8 18 q20 -22 40 0 q-6 -6 -34 -6 q-4 2 -6 6z" fill="#1f2937"/>
          <circle cx="20" cy="24" r="3" fill="#fff"/>
          <circle cx="36" cy="24" r="3" fill="#fff"/>
          <rect x="6" y="48" rx="6" width="44" height="36" fill="#172033"/>
          <path d="M-8 62 q30 18 68 0" fill="${color}" opacity="0.08"/>
        </g>
      </svg>
    `;
    return svg;
  }

  // create cards
  members.forEach((m, idx) => {
    const card = document.createElement('div');
    card.className = 'card';
    card.id = 'card_' + m.id;

    // glow backdrop with the member's color
    const glow = document.createElement('div');
    glow.className = 'glow';
    glow.style.background = `radial-gradient(circle at 20% 20%, ${m.color}, rgba(255,255,255,0.02) 35%, transparent 70%)`;
    card.appendChild(glow);

    // main portrait
    const portraitWrap = document.createElement('div');
    portraitWrap.className = 'portrait';
    portraitWrap.innerHTML = portraitSVG(m.id, m.color);
    card.appendChild(portraitWrap);

    // name and title
    const name = document.createElement('div'); name.className = 'name'; name.textContent = m.name;
    const title = document.createElement('div'); title.className = 'title'; title.textContent = m.title;
    card.appendChild(name); card.appendChild(title);

    // power row
    const pro = document.createElement('div'); pro.className = 'power-row';
    const pl = document.createElement('div'); pl.className = 'power-label'; pl.textContent = 'Healing';
    const bar = document.createElement('div'); bar.className = 'power-bar';
    const fill = document.createElement('div'); fill.className = 'power-fill';
    // set initial gradient based on color
    fill.style.background = `linear-gradient(90deg, ${m.color}, rgba(255,255,255,0.12))`;
    fill.style.boxShadow = `0 6px 18px ${m.color}55`;
    bar.appendChild(fill);
    const val = document.createElement('div'); val.className = 'power-val'; val.textContent = '0%';
    pro.appendChild(pl); pro.appendChild(bar); pro.appendChild(val);
    card.appendChild(pro);

    // badge for main healer (Pham)
    if(m.id === 'pham'){
      const badge = document.createElement('div');
      badge.className = 'main-badge';
      badge.style.background = 'linear-gradient(90deg,var(--accent-1),var(--accent-4))';
      badge.textContent = 'Main';
      card.appendChild(badge);
    }

    // add subtle decorative sparkles
    for(let s=0;s<3;s++){
      const sp = document.createElement('div');
      sp.className = 'spark';
      sp.style.background = m.color;
      sp.style.left = (10 + Math.random()*66) + '%';
      sp.style.top = (10 + Math.random()*60) + '%';
      sp.style.opacity = 0.5;
      sp.style.transform = `scale(${0.6 + Math.random()*0.8})`;
      sp.style.filter = 'blur(3px)';
      card.appendChild(sp);
    }

    grid.appendChild(card);
  });

  // dynamic randomized power animation
  const fills = Array.from(document.querySelectorAll('.power-fill'));
  const vals = Array.from(document.querySelectorAll('.power-val'));

  // initialize with random baseline values
  function randomBaseline(){
    fills.forEach((f, i) => {
      const base = 45 + Math.floor(Math.random()*45); // 45% - 89%
      f.dataset.base = base;
      f.style.width = base + '%';
      vals[i].textContent = base + '%';
    });
  }

  randomBaseline();

  // smooth fluctuation: each bar has its own oscillator-like update
  const oscillators = [];

  fills.forEach((f, idx) => {
    let base = Number(f.dataset.base) || 60;
    // create separate params for each bar to vary speed and amplitude
    const amp = 6 + Math.random()*18; // amplitude of fluctuation
    const speed = 1000 + Math.random()*2200; // ms cycle
    let phase = Math.random()*Math.PI*2;
    oscillators.push({f, idx, base, amp, speed, phase});
  });

  let rafId = null;
  function animateFluctuations(t){
    oscillators.forEach(o => {
      // compute a smooth sinusoidal fluctuation + tiny noise
      const now = t || performance.now();
      const theta = (now / o.speed) * Math.PI * 2 + o.phase;
      const fluct = Math.sin(theta) * o.amp; // -amp..amp
      const noise = (Math.random()-0.5) * 1.6;
      const val = Math.max(6, Math.min(99, Math.round(o.base + fluct + noise)));
      o.f.style.width = val + '%';
      const displayVal = document.querySelectorAll('.power-val')[o.idx];
      if(displayVal) displayVal.textContent = val + '%';
      // soft glow based on value
      o.f.style.boxShadow = `0 8px 28px ${getComputedStyle(o.f).backgroundImage.includes('linear-gradient') ? 'rgba(255,255,255,0.04)' : 'rgba(0,0,0,0.06)'}`;
    });
    rafId = requestAnimationFrame(animateFluctuations);
  }

  rafId = requestAnimationFrame(animateFluctuations);

  // "Randomize Now" button: pick new baselines
  document.getElementById('refresh').addEventListener('click', ()=>{
    fills.forEach((f,i)=>{
      const newBase = 40 + Math.floor(Math.random()*55);
      f.dataset.base = newBase;
      // small gentle transition to new base
      const prev = parseInt(f.style.width) || newBase;
      const steps = 20; let step = 0;
      const id = setInterval(()=>{
        step++;
        const cur = prev + (newBase - prev) * (step/steps);
        f.style.width = Math.round(cur) + '%';
        document.querySelectorAll('.power-val')[i].textContent = Math.round(cur) + '%';
        if(step>=steps){ clearInterval(id); }
      }, 20);
    });
  });

  // small interaction: hover a card to boost its power temporarily
  document.querySelectorAll('.card').forEach((card, idx) => {
    card.addEventListener('mouseenter', ()=>{
      const fill = card.querySelector('.power-fill');
      const base = Number(fill.dataset.base) || 60;
      // quick boost to base+8 then ease back
      const boost = Math.min(99, base + 8 + Math.floor(Math.random()*8));
      fill.style.transition = 'width 220ms ease';
      fill.style.width = boost + '%';
      const val = card.querySelector('.power-val');
      if(val) val.textContent = boost + '%';
    });
    card.addEventListener('mouseleave', ()=>{
      const fill = card.querySelector('.power-fill');
      fill.style.transition = 'width 600ms linear';
      fill.style.width = (fill.dataset.base || 60) + '%';
    });
  });

  // responsive sparkle animation to make the dashboard lively
  function animateSparks(){
    document.querySelectorAll('.spark').forEach(sp => {
      sp.animate([
        { transform: 'translateY(0px) scale(0.6)', opacity: 0.6 },
        { transform: 'translateY(-10px) scale(1.1)', opacity: 1 },
        { transform: 'translateY(0px) scale(0.6)', opacity: 0.6 }
      ], { duration: 2000 + Math.random()*1800, iterations: Infinity, delay: Math.random()*800 });
    });
  }
  animateSparks();

  // cleanup on unload
  window.addEventListener('beforeunload', ()=>{ if(rafId) cancelAnimationFrame(rafId); });

})();
</script>
</body>
</html>
